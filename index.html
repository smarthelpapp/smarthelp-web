<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHelp - Yemek Asistanƒ±</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    input {
      width: 60%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      padding-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      font-size: 18px;
      color: #333;
    }

    .card .btn {
      margin: 10px;
      display: block;
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #6a11cb;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .favorite {
      font-size: 22px;
      cursor: pointer;
      float: right;
      margin-right: 14px;
    }

    /* MODAL */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: white;
      width: 90%;
      max-width: 450px;
      border-radius: 12px;
      padding: 15px;
      color: black;
    }
  </style>
</head>
<body>

<header>üçΩÔ∏è SmartHelp Yemek Asistanƒ±</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="√∂rn: tavuk, √ßorba, fit..." />
</div>

<div class="recipes" id="recipeList"></div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent"></div>
</div>

<script>
const apiURL = "https://smarthelp-api.onrender.com";

async function loadRecipes(query = "") {
  const res = await fetch(`${apiURL}/recipes/search?q=${query}`);
  const data = await res.json();
  displayRecipes(data);
}

function displayRecipes(recipes) {
  const container = document.getElementById("recipeList");
  container.innerHTML = "";

  recipes.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";

    const fav = isFavorite(r.id) ? "‚≠ê" : "‚òÜ";

    card.innerHTML = `
      <img src="${r.image}">
      <h3>${r.title} <span class="favorite" onclick="toggleFavorite(${r.id})">${fav}</span></h3>
      <button class="btn" onclick='showRecipe(${JSON.stringify(r)})'>Tarifi G√∂r</button>
    `;
    container.appendChild(card);
  });
}

function showRecipe(r) {
  const modal = document.getElementById("modal");
  const content = document.getElementById("modalContent");

  content.innerHTML = `
    <h2>${r.title}</h2>
    <p><b>Kalori:</b> ${r.kcal} kcal</p>
    <p><b>Malzemeler:</b></p>
    <ul>${r.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
    <p><b>Adƒ±mlar:</b></p>
    <ol>${r.steps.map(s => `<li>${s}</li>`).join("")}</ol>
    <button onclick="closeModal()">Kapat</button>
  `;

  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

/* FAVORƒ∞LER LOCALSTORAGE'DA */
function toggleFavorite(id) {
  let favs = JSON.parse(localStorage.getItem("favorites") || "[]");

  if (favs.includes(id)) {
    favs = favs.filter(f => f !== id);
  } else {
    favs.push(id);
  }

  localStorage.setItem("favorites", JSON.stringify(favs));
  loadRecipes(document.getElementById("searchInput").value);
}

function isFavorite(id) {
  let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
  return favs.includes(id);
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  loadRecipes(e.target.value);
});

loadRecipes("");
</script>

</body>
</html>
